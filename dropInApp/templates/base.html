<!DOCTYPE html>
<html>

<head>

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico' ) }}" type="image/x-icon">

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <title>DropIn App</title>
</head>

<body>
    <div id="header">
        <a href="{{ url_for('home') }}">

        <h1> {{ title }} </h1>
        <hr>

    <div id="main-body">
        {% block content %} {% endblock %}

</html>
